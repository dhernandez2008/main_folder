<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 30px;
}

.header {
  background-color: #ff3f33;/*Cambié el color */
  padding: 20px; /*Tambien el tamaño del rectangulo*/
  text-align: center; /*Estaba center, mandé el texto a la izq*/
}

.topnav {
    float: right;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 15px 30px;
    text-decoration: none;
}

.topnav a:hover{
  background-color: #151313;
  color: yellow;
}

</style>
</head>
<body>

<div class="header">
  <h1>Header</h1>
</div>

<div class="topnav">
  <a href="#">Link1</a>
  <a href="#">Link2</a>
  <a href="#">Link3</a>
</div>

</body>
</html>
